<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    
        <h1><b>Registration</b></h1><br>
        <form>
            <label for="Uname"><b>FirstName</b></label>
            <input type="text" id="Fname" placeholder="enter your firstname"><br><br>
            <label for="Lname"><b>LastName</b></label>
            <input type="text" id="Lname" placeholder="enter your lastname"><br><br>
            <label for="date"><b>DOB</b></label>
            <input type="date" id="DOB" placeholder="enter your DOB"><br><br>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="enter your email"><br><br>
            <label for="Password"><b>Password</b></label>
            <input type="password" id="Password" placeholder="enter you password"><br><br>
            <label><b>Gender</b></label>
            <input type="radio" id="radio1" name="'rbtn">
            <label>Male</label>
            <input type="radio" id="radio2" name="'rbtn">
            <label>Female</label><br><br>
            <label for="address"><b>Address</b></label><br>
            <textarea name="Address" cols="30" rows="3"></textarea><br>
          <br><b><button>SUBMIT</button></b>
         
        
   
    </form>
</body>

</html>
